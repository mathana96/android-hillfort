apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "org.mathana.hillfort"
    minSdkVersion 23
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

androidExtensions {
  experimental = true
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
  implementation 'com.android.support.constraint:constraint-layout:1.1.3'
  implementation 'com.android.support:design:28.0.0-rc02'
  implementation 'org.jetbrains.anko:anko:0.10.5'
  implementation 'org.jetbrains.anko:anko-commons:0.10.5'
  implementation 'com.android.support:cardview-v7:28.0.0-rc02'
  implementation 'com.google.android.gms:play-services-maps:16.0.0'
  implementation 'com.android.support:support-media-compat:28.0.0-rc02' //had to add this line to suppress warning of gradle mixed versions which came up after adding the google maps implementation
  implementation 'com.android.support:support-v4:28.0.0-rc02'
  implementation 'com.squareup.picasso:picasso:2.71828'
  testImplementation 'junit:junit:4.12'
  implementation "com.google.code.gson:gson:2.8.5"
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
